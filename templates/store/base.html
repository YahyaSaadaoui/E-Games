{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}E-Games{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d461a39e2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon1.png' %}">
<style>
    :root {
        --primary-color: #5e314e; /* Magenta */
        --secondary-color: #ad5b90; /* Indigo */
        --background-color: #100f17; /* Dark gray */
        --text-color: #bacdce; /* White */
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    a {
        color: var(--text-color);
        text-decoration: none;
    }

    .navbar {
        background-color: var(--background-color);
        color: var(--text-color);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
        color: var(--text-color);
        font-weight: bold;
    }

    .navbar-toggler {
        border-color: var(--text-color);
    }

    .navbar-nav .nav-link {
        color: var(--text-color);
    }

    .nav-link:hover {
        color: #db860f;
    }

    .dropdown-menu {
        background-color: var(--background-color);
    }

    .dropdown-item {
        color: var(--text-color);
    }

    .dropdown-item:hover {
        background-color: var(--secondary-color);
        color: var(--background-color);
    }

    .form-control {
        background-color: var(--background-color);
        color: var(--text-color);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
        background-color: var(--background-color);
        color: var(--text-color);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .btn-outline-success {
        color: var(--secondary-color);
        border-color: var(--text-color);
    }

    .btn-outline-success:hover {
        background-color: var(--text-color);
        color: var(--background-color);
    }

    #content {
        padding-top: 20px;
        flex: 1;
    }

    .navbar-brand img {
        height: 30px;
        width: auto;
        margin-right: 5px;
    }

    @media (max-width: 576px) {
        .navbar-brand img {
            height: 20px;
            margin-right: 0;
        }
    }

    .dropdown {
        margin-right: 10px;
    }

    .footer {
        background-color: var(--background-color); /* Dark gray */
        color: var(--text-color);
        padding: 20px 0;
        text-align: center;
        position: relative;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .footer p {
        margin: 0;
        padding-top: 10px;
    }

    .footer-icons {
        margin-top: 20px;
    }

    .footer-icons a {
        color: var(--text-color);
        margin-right: 10px;
        font-size: 20px;
        transition: color 0.3s ease-in-out;
    }

    .footer-icons a:hover {
        color: #db860f;
    }

    /* extra css */
    .card-title {
        color: #c2d1d9;
    }

    .card {
        background-color: var(--primary-color);
        /* Dark gray */
        color: var(--text-color);
        border: none;
    }

    .card-body {
        background-color: var(--background-color);
        /* Dark gray */
        color: var(--text-color);
        border-bottom: none;
    }

    .card-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-height: 3.6em;
    }

    .navbar-brand img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }

    .button-container {
        display: flex;
        align-items: center;
    }

    .button-container button {
        flex-grow: 1;
        margin-right: 5px;
        {% comment %} padding: 0.25rem 0.5rem; {% endcomment %}
        font-size: 0.8rem;
        border : transparent;
        background-color: transparent;
        color: var(--text-color);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        {% comment %} transition: background-color 0.3s ease-in-out; {% endcomment %}
        outline :  none;
    }
    .fa-regular {
        margin-left: -24px; /* Adjust the margin as per your requirement */
    }
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'favicon1.png' %}" alt="Favicon">
                    Video Games Store
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'store:e_news' %}">E-News</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control btn-icon" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff; margin-left: 16px;"></i></button>
                    </form>
                    <div>
                        {% if user.is_authenticated %}
                            <a href="{% url 'store:logout' %}" class="btn btn-lg mx-2 btn-icon">
                                <button class="btn" ><i class="fa-regular fa-solid fa-circle-xmark fa-lg" style="color: #ffffff; margin-left: -30px;"></i></button>
                            </a>                     
                        {% else %}
                        <a href="{% url 'store:login' %}" class="btn btn-lg btn-icon">
                            <button class="btn" ><i class="fa-regular fas fa-square fa-lg" style="color: #ffffff; margin-left: -24px;"></i></button>
                        </a>           
                        <a href="{% url 'store:signup' %}" class="btn btn-lg btn-icon">
                            <button class="btn" ><i class="fa-regular fa-circle fa-lg" style ="color: #ffffff; margin-left: -80px;"></i></button>
                        </a>
                        {% endif %} 
                    </div> 
                </div>
            </div>                
        </nav>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>&copy; 2023 E-Games. All rights reserved</p>
                    <div class="footer-icons">
                        <a href="https://github.com/YahyaSaadaoui" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/yahya-saadaoui/" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="mailto:yahyasaadaoui2019@example.com">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80O52Wiq5XU"
        crossorigin="anonymous"></script>

</body>
</html>
