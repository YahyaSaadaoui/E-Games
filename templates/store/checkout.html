{% extends "./base.html" %}
{% load static %}
{% block title %}Checkout{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="{{ game_image }}" class="card-img-top" alt="{{ game_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game_name }}</h5>
                        <p class="card-text">Price: ${{ game_price }}</p>
                        <a href="{% url 'store:payment' %}" class="btn btn-primary">Proceed to Payment</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Shipping Address</h4>
                <form method="POST" action="{% url 'store:payment' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="address" class="form-label">Gmail</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Confirm Gmail</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Visa Card Id</label>
                        <input type="text" class="form-control" id="zip" name="zip" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
