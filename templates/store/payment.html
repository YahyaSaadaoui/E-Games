{% extends "./base.html" %}
{% load static %}

{% block title %}Payment{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Payment Details</h2>
                        <form method="post" action="{% url 'store:payment' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number:</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="visa_card_id" class="form-label">Visa Card ID:</label>
                                <input type="text" class="form-control" id="visa_card_id" name="visa_card_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="total_price" class="form-label">Total Price:</label>
                                <input type="text" class="form-control" id="total_price" value="{{ total_price }}" readonly style="color: black;">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    /* Custom CSS for Steam-like payment page */
    .card {
        background-color: #1b2838;
        border-color: #1b2838;
    }

    .card-title {
        color: #c2d1d9;
    }

    .form-label {
        color: #c2d1d9;
    }

    .form-control {
        background-color: #304a66;
        color: #c2d1d9;
        border-color: #304a66;
    }

    .form-control::placeholder {
        color: #c2d1d9;
    }

    .btn-primary {
        background-color: #3a6186;
        border-color: #3a6186;
    }
</style>

{% endblock %}
