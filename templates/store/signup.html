{% extends './base.html' %}
{% load static %}
{% block content %}

<style>
  .signup-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    padding: 10px;
    
  }

  .signup-form {
    border: 1px solid var(--text-color);
    flex: 1;
    background-color: var(--background-color);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    margin-left: 20px;
    color: var(--text-color);
    max-width: 500px;
    max-height: 500px;
    overflow-y: auto;
  }

  .signup-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--text-color);
    font-size: 25px;
    font-weight: bold;
  }

  .signup-form form {
    display: flex;
    flex-direction: column;
    font-size: 12px;
    color: var(--text-color);
    list-style: none;
    
  }

  .signup-form input[type="text"],
  .signup-form input[type="email"],
  .signup-form input[type="password"] {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid var(--text-color);
    margin-bottom: 10px;
    transition: border-color 0.3s ease-in-out;
    height: 25px;
    justify-content: left;
  }

  .signup-form input[type="text"]:focus,
  .signup-form input[type="email"]:focus,
  .signup-form input[type="password"]:focus {
    border-color: var(--primary-color);
  }

  .signup-image {
    flex: 1;
    width: 100%;
    max-width: 80%;
  }

  .signup-image img {
    width: 100%;
    height: 100%;
    border-radius: 5px;
    object-fit: cover;
    margin-left: 170px;
  }
  
  .signup-form .submit-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
  
  .signup-form .submit-icon i {
    color: var(--text-color);
    margin-right: 5px;
  }
</style>

<div class="signup-container">
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <label for="submit" class="submit-icon">
        <i class="fa-regular fa-circle fa-2x"></i>
        <input type="submit" id="submit" style="display: none;">
      </label>
    </form>
  </div>
  <div class="signup-image">
    <img src="{% static 'hand.png' %}" alt="Banner Image">
  </div>
</div>

{% endblock %}
<script src="https://kit.fontawesome.com/9d461a39e2.js" crossorigin="anonymous"></script>
